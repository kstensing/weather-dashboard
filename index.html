<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
    <h1 class="text-center">Weather Dashboard</h1>
    </header>

<div class="container">
    <div class="row">
    <div class="col-12 col-md-4">
       
        <div class="card-body">
        <form id="city-form" class="form-text">
            <label class="form-label font-weight-bold">Search for a City:</label>
            <input name="city" id="city" class="form-input form-control mb-3" type="text" placeholder="Minneapolis">
        <button type="submit" id="submitBtn" class="btn btn-primary btn-block ">Search</button>
        </form>
        </div>            
        
        <div class="card-body text-center"> 
        <div class="card">
            Placeholder: append localStorage items here </div>
        </div>
        </div>

        <div class="card-body"> 
            <div class="card">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="date">Showing Current Conditions for: <span id="current-city-weather"></span></h5>
                        <div id="current-conditions-container" class="list-group">
                            <img alt="" src=""/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-deck">
                <div class="card">
                <div class="card-body">
                <h5>5-Day Forecast: <span id="forecast"></span></h5>
                <div id="forecast-container" class="list-group"></div>


                <div class="row">
                <div class="card day" data-day="0" style="width: 5rem">
                </div>

                <div class="card day" data-day="8"style="width: 5rem">
                </div>

                <div class="card day" data-day="16"style="width: 5rem">
                </div>

                <div class="card day"data-day="24" style="width: 5rem">
                </div>

                <div class="card day" data-day="32" style="width: 5rem">
                </div>

            </div>

                </div>
            </div>
        </div>

    </div>
</div>    

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
